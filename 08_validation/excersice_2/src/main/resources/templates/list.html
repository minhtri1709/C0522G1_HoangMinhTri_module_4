<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


<div class="row container-fluid" style="">
    <div class="col-lg-6">
        <a href="/song/create">
            <button class="btn btn-info">
                Thêm mới bài hát
            </button>
        </a>
    </div>

</div>


<table class="table table-striped">

    <tr>
        <th>STT</th>
        <th>Tên bài hát</th>
        <th>Ca sĩ thể hiện</th>
        <th>Thể loại</th>
        <th>Link</th>

    </tr>


    <tr th:each="row,rowStat : ${songList}">
        <td th:text="${rowStat.count + songList.number * 2}"></td>
        <td th:text="${row.name}"></td>
        <td th:text="${row.singer}"></td>
        <td th:text="${row.category}"></td>
        <td th:text="${row.link}"></td>
        <td><a th:href="@{/song/{id}/edit(id=${row.id})}">Chỉnh sửa</a></td>


    </tr>


</table>
<a th:href="@{'/blog/list'(page=${songList.number - 1})}" th:if="${songList.hasPrevious()}">Trang trước</a>
<span th:text="${songList.number + 1}"></span>/<span th:text="${songList.totalPages}"></span>
<a th:href="@{'/blog/list'(page=${songList.number + 1})}" th:if="${songList.hasNext()}">Trang sau</a>
</body>
</html>
