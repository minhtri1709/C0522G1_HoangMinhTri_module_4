<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="row container-fluid" style="">
    <div class="col-lg-6">
        <a href="/user/create">
            <button class="btn btn-info">
                Thêm mới người dùng
            </button>
        </a>
    </div>

</div>


<table class="table table-striped">

    <tr>
        <th>STT</th>
        <th>Họ</th>
        <th>Tên</th>
        <th>Số điện thoại</th>
        <th>Tuổi</th>
        <th>Email</th>
    </tr>


    <tr th:each="row,rowStat : ${users}">
        <td th:text="${rowStat.count + users.number * 2}"></td>
        <td th:text="${row.firstName}"></td>
        <td th:text="${row.lastName}"></td>
        <td th:text="${row.phoneNumber}"></td>
        <td th:text="${row.age}"></td>
        <td th:text="${row.email}"></td>


    </tr>


</table>
<a th:href="@{'/blog/list'(page=${users.number - 1})}" th:if="${users.hasPrevious()}">Trang trước</a>
<span th:text="${users.number + 1}"></span>/<span th:text="${users.totalPages}"></span>
<a th:href="@{'/blog/list'(page=${users.number + 1})}" th:if="${users.hasNext()}">Trang sau</a>
</body>
</html>
