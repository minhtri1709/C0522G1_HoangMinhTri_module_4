<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
<body>
<h3>Thêm mới người dùng</h3>
<p>
    <a href="list">Trở về trang chủ</a>
</p>
<div id="form">
    <form action="/user/create" th:object="${userDto}" method="post">

        <div>
            <label>Họ</label>
            <input type="text" th:field="*{firstName}">
            <p style="color: red" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}"></p>

        </div>
        <div>
            <label>Tên</label>
            <input type="text" th:field="*{lastName}">
            <p style="color: red" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></p>
        </div>
        <div>
            <label>Số điện thoại</label>
            <input type="text" th:field="*{phoneNumber}">
            <p style="color: red" th:errors="*{phoneNumber}" th:if="${#fields.hasErrors('phoneNumber')}"></p>
        </div>
        <div>
            <label>Tuổi</label>
            <input type="text" th:field="*{age}">
            <p style="color: red" th:errors="*{age}" th:if="${#fields.hasErrors('age')}"></p>
        </div>
        <div>
            <label>Email</label>
            <input type="text" th:field="*{email}">
            <p style="color: red" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></p>
        </div>
        <div>
            <input type="submit" value="save">
        </div>
    </form>
</div>
</body>
</html>
