<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!--<p>-->
<!--    <a href="/product/create">-->
<!--        Add new customer-->
<!--    </a>-->
<!--</p>-->

<div class="row container-fluid" style="">
    <div class="col-lg-6">
        <a href="/product/create">
            <button class="btn btn-info">
                Add new product
            </button>
        </a>
    </div>
    <div class="col-lg-6">
        <form class="d-flex" action="/product/search" method="post" style="transform: translateX(380px)">

            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="name" style="width: 300px">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</div>

<div th:if="${mess}">
    <span style="color: red" th:text="${mess}"></span>
</div>
<div th:if="${#message}">
    <span style="color: red" th:text="${message}"></span>
</div>
<table class="table table-striped" id="product">
<!--    <thead th:replace="/layout :: head">-->
    <tr>
        <th>Index</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Manufacturer</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
<!--    </thead>-->
<!--    <tbody>-->
    <tr th:each="row,rowStat : ${product}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${row.name}"></td>
        <td th:text="${row.price}"></td>
        <td th:text="${row.description}"></td>
        <td th:text="${row.manufacturer}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${row.getId()})}">Edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${row.getId()})}">Delete</a></td>
        <td><a th:href="@{/product/{id}/view(id=${row.getId()})}">View</a></td>
    </tr>
<!--    </tbody>-->
</table>
</body>
</html>
