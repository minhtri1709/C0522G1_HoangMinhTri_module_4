<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form method="post" action="/song/update" th:object="${song}">
        <input type="hidden" th:field="*{id}">
        <div>
            <label>Tên bài hát</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Ca sĩ</label>
            <input type="text" th:field="*{singer}"/>
        </div>
        <div>
            <label>Thể loại âm nhạc</label>
            <input type="text" th:field="*{typeOfMusic}"/>
        </div>
        <div>
            <label>Đường dẫn bài hát</label>
            <input type="text" th:field="*{link}"/>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
</body>
</html>
