<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Remove Song</h3>
<p>
    <a href="/song/list">
        Trờ về trang chủ
    </a>
</p>
<div id="form">
    <form action="/song/delete" th:object="${song}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Tên
                <input type="text" th:field="*{name}"/></label>
        </div>
        <div>
            <label>Thể loại âm nhạc
                <input type="number" th:field="*{typeOfMusic}"/></label>
        </div>
        <div>
            <label>Ca sĩ
                <input type="text" th:field="*{singer}"/></label>
        </div>
        <div>
            <label>Đường dẫn
                <input type="text" th:field="*{link}"/></label>
        </div>
        <input type="submit" value="Remove"/>
    </form>
</div>
</body>
</html>
