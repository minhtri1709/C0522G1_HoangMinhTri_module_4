<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<a href="/shop">Trở về trang chủ</a>
<div class="container">
    <div class="row">
        <table class="table" th:if="${cart != null && cart.getProductDtoMap().size() > 0}">
            <thead>
            <tr>
                <th>Tên sản phẩm</th>
                <th>Hình ảnh</th>
                <th>Giá sản phẩm</th>
                <th>Số lượng</th>
                <th>Tổng tiền</th>
                <th>Thêm vào giỏ hàng</th>
                <th>Xoá bớt giỏ hàng</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item: ${cart.productDtoMap}">
                <td th:text="${item.key.id}" hidden></td>
                <td th:text="${item.key.name}"></td>
                <td>
                    <img th:src="${item.key.image}" style="width: 70px; height: auto;">
                </td>
                <td th:text="${item.key.price}"></td>
                <td th:text="${item.value}"></td>
                <td th:text="${item.key.price * item.value}"></td>
                <td>
                    <a class="btn btn-success" role="button" th:href="@{shop/add/__${item.key.id}__}">+</a>
                </td>
                <td>
                    <a class="btn btn-success" role="button" th:href="@{shop/remove/__${item.key.id}__}">-</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="alert alert-warning" role="alert" th:if="${cart == null || cart.getProductDtoMap().size()==0}">
            Bạn chưa thêm sản phẩm vào giỏ hàng. Vui lòng chọn sản phẩm
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
