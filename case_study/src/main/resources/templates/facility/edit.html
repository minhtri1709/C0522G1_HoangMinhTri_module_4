<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <style>
        body {
            background-image: url("https://images.pexels.com/photos/956999/milky-way-starry-sky-night-sky-star-956999.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
            background-repeat: no-repeat;
            background-size: contain;
            background-attachment: fixed;
            background-size: 100%;
        }
    </style>
</head>
<body>
<head th:insert="/index :: head"></head>
<div class="text-center" style="color: black"><h2>Edit Facility</h2></div>
<div><a href="/facility"><i class="fa-sharp fa-solid fa-house-user"></i>Back To Facility List</a></div>
<div id="form" style="text-align: center">

    <form th:action="@{/facility/edit}" th:object="${facility}"
          method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>

        <div>
            <label><b>Facility Type</b></label>
            <input readonly type="text" th:field="*{facilityType.name}"/>
            <p style="color: red" th:errors="*{facilityType}"
               th:if="${#fields.hasErrors('facilityType')}"></p>
        </div>

        <div>
            <label><b>Facility Name</b></label>
            <input type="text" th:field="*{name}"/>
            <p style="color: red" th:errors="*{name}"
               th:if="${#fields.hasErrors('name')}"></p>
        </div>

        <div>
            <label><b>Area</b></label>
            <input type="number" th:field="*{area}"/>
            <p style="color: red" th:errors="*{area}"
               th:if="${#fields.hasErrors('area')}"></p>
        </div>

        <div>
            <label><b>Cost</b></label>
            <input type="number" th:field="*{cost}"/>
            <p style="color: red" th:errors="*{cost}"
               th:if="${#fields.hasErrors('cost')}"></p>

        </div>

        <div>
            <label><b>Rent Type</b></label>
            <select th:field="*{rentType}">
                <option th:each="item : ${rentType}" th:text="${item.name}" th:value="${item.id}"></option>
            </select>

        </div>

        <div>
            <label><b>People</b></label>
            <input type="number" th:field="*{maxPeople}"/>
            <p style="color: red" th:errors="*{maxPeople}"
               th:if="${#fields.hasErrors('maxPeople')}"></p>
        </div>

        <div th:if="${facility.facilityType.id != 3}">
            <label><b>Standard Room</b></label>
            <input type="text" th:field="*{standardRoom}"/>
            <p style="color: red" th:errors="*{standardRoom}"
               th:if="${#fields.hasErrors('standardRoom')}"></p>
        </div>

        <div th:if="${facility.facilityType.id == 3}">
            <input hidden th:value="${''}">
        </div>

        <div th:if="${facility.facilityType.id != 3}">
            <label><b>Description</b></label>
            <input type="text" th:field="*{descriptionOtherConvenience}"/>
            <p style="color: red" th:errors="*{descriptionOtherConvenience}"
               th:if="${#fields.hasErrors('descriptionOtherConvenience')}"></p>
        </div>

        <div th:if="${facility.facilityType.id == 3}">
            <input hidden th:value="${''}">
        </div>

        <div th:if="${facility.facilityType.id == 1}">
            <label><b>Area's pool</b></label>
            <input type="text" th:field="*{poolArea}"/>
            <p style="color: red" th:errors="*{poolArea}"
               th:if="${#fields.hasErrors('poolArea')}"></p>
        </div>

        <div th:if="${facility.facilityType.id != 1}">
            <input hidden th:value="${''}">
        </div>

        <div th:if="${facility.facilityType.id != 3}">
            <label><b>Number of Floor</b></label>
            <input type="number" th:field="*{numberOfFloors}"/>
            <p style="color: red" th:errors="*{numberOfFloors}"
               th:if="${#fields.hasErrors('numberOfFloors')}"></p>
        </div>

        <div th:if="${facility.facilityType.id == 3}">
            <input hidden th:value="${''}">
        </div>

        <div th:if="${facility.facilityType.id == 3}">
            <label><b>Facility Free</b></label>
            <input type="text" th:field="*{facilityFree}"/>
            <p style="color: red" th:errors="*{facilityFree}"
               th:if="${#fields.hasErrors('facilityFree')}"></p>
        </div>

        <div th:if="${facility.facilityType.id != 3}">
            <input hidden th:value="${''}">
        </div>
        <input id="save" type="submit" value="Save"/>
    </form>
</div>
</body>
<footer th:insert="/index :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</html>
