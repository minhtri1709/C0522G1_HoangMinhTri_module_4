<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
<head th:insert="/index :: head"></head>
<div class="text-center">
    <h1>
        Facility's List
    </h1>

</div>
<div class="row">
    <nav class="navbar navbar-expand-lg py-0 my-0">
        <div class="container-fluid">
            <a href="/employee?action=create">
                <button class="btn btn-success btn-outline-secondary btn-sm">
                    <span class="fa-solid fa-person-circle-plus text-light h5 my-auto me-1"></span>
                    <span class="text-light"> Add new Facility</span>
                </button>
            </a>

            <form class="d-flex my-2" role="search" action="/employee">
                <input class="form-control me-2" type="text" placeholder="Input search Name" aria-label="Search"
                       name="nameSearch">
                <input class="form-control me-2" type="text" placeholder="Input search Address" aria-label="Search"
                       name="addressSearch">
                <input class="form-control me-2" type="text" placeholder="Input search Phone" aria-label="Search"
                       name="phoneSearch">
                <button class="btn btn-outline-success" type="submit" name="action" value="search">
                    <i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
    </nav>
</div>
<div class="row">
    <table class="table table-bordered text-center" id="tableEmployee">
        <thead>
        <tr>
            <th scope="col">Serial</th>
            <th scope="col">Name</th>
            <th scope="col">Area</th>
            <th scope="col">Rental Costs</th>
            <th scope="col">Amount of People</th>
            <th scope="col" style="text-align: center">Standard Of Room</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
            <th scope="col">View</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row, rowStat : ${facilityList}">
        <tr>
            <th th:text="${rowStat.count}"></th>
            <td class="text-center" th:text="${row.name}"></td>
            <td class="text-center" th:text="${row.area}"></td>
            <td class="text-center" th:text="${row.cost}"></td>
            <td class="text-center" th:text=${row.standardRoom}""></td>
            <td class="text-center" th:text="${row.descriptionOtherConvenience}"></td>

            <td>
                <a th:href="@{facility/{id}/edit(id=${row.id})}">
                    <button class="btn btn-primary btn-outline-secondary btn-sm">
                        <span class="fa-solid fa-user-pen text-light h6 m-auto px-2"></span>
                    </button>
                </a>
            </td>
            <td class="text-center">
                <button onclick="modalDelete('${employee.getId()}','${employee.getName()}')" type="button"
                        class="btn btn-primary"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </td>
            <td>
                <a th:href="@{facility/{id}/edit(id=${row.id})}">
                    <button class="btn btn-primary btn-outline-secondary btn-sm">
                        <span>
                            <i class="fa fa-street-view" aria-hidden="true"></i>
                        </span>
                    </button>
                </a>
            </td>
        </tr>
        </th:each>
        </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form action="/facility">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input hidden type="text" name="id" id="idDelete">
                        <input hidden type="text" name="action" value="delete">
                        <span>Are you sure to delete : </span>
                        <span style="color:red" id="nameDelete"></span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Delete</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
