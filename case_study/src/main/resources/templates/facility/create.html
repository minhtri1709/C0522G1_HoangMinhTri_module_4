<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
   <style>
       body {
           background-image: url("https://images.pexels.com/photos/956999/milky-way-starry-sky-night-sky-star-956999.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
           background-repeat: no-repeat;
           background-size: contain;
           background-attachment: fixed;
           background-size: 100%;
       }
   </style>
</head>
<body>
<head th:insert="/index :: head"></head>
<div class="text-center" style="color: black"><h2>Create Facility</h2></div>
<div><a href="/facility"><i class="fa-sharp fa-solid fa-house-user"></i>Back To Facility List</a></div>
<div id="form" style="text-align: center">

    <form th:action="@{/facility/save}" th:object="${facility}"
          method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label><b>Facility Type</b></label>
            <select th:field="*{facilityType}" onchange="changeType(this)">
                <option th:each="item :${facilityType}"
                        th:text="${item.name}"
                        th:value="${item.id}">
                </option>
            </select>
        </div>
        <div>
            <label><b>Facility Name</b></label>
            <input type="text" th:field="*{name}"/>
            <p style="color: red" th:errors="*{name}"
               th:if="${#fields.hasErrors('name')}"></p>
        </div>
        <div>
            <label><b>Area</b></label>
            <input type="text" th:field="*{area}"/>
            <p style="color: red" th:errors="*{area}"
               th:if="${#fields.hasErrors('area')}"></p>
        </div>
        <div>
            <label><b>Cost</b></label>
            <input type="text" th:field="*{cost}"/>
            <p style="color: red" th:errors="*{cost}"
               th:if="${#fields.hasErrors('cost')}"></p>

        </div>
        <div>
            <label><b>People in room</b></label>
            <input type="number" th:field="*{maxPeople}"/>
            <p style="color: red" th:errors="*{maxPeople}"
               th:if="${#fields.hasErrors('maxPeople')}"></p>
        </div>
        <div>
            <label><b>Type Rent</b></label>
            <select th:field="*{rentType}">
                <option th:each="item :${rentType}"
                        th:text="${item.name}"
                        th:value="${item.id}">
                </option>
            </select>
        </div>
        <div id="standardRoom">
            <label><b>Standard Room</b></label>
            <input type="text" th:field="*{standardRoom}"/>
            <p style="color: red" th:errors="*{standardRoom}"
               th:if="${#fields.hasErrors('standardRoom')}"></p>
        </div>
        <div id="description">
            <label><b>Desciption</b></label>
            <input type="text" th:field="*{descriptionOtherConvenience}"/>
            <p style="color: red" th:errors="*{descriptionOtherConvenience}"
               th:if="${#fields.hasErrors('descriptionOtherConvenience')}"></p>
        </div>
        <div id="poolArea">
            <label><b>Pool Area</b></label>
            <input type="number" th:field="*{poolArea}"/>
            <p style="color: red" th:errors="*{poolArea}"
               th:if="${#fields.hasErrors('poolArea')}"></p>
        </div>
        <div id="numberFloor">
            <label><b>Number Floor</b></label>
            <input type="number" th:field="*{numberOfFloors}"/>
            <p style="color: red" th:errors="*{numberOfFloors}"
               th:if="${#fields.hasErrors('numberOfFloors')}"></p>
        </div>
        <div id="serviceFree">
            <label><b>Service Free Along</b></label>
            <input type="text" th:field="*{facilityFree}"/>
            <p style="color: red" th:errors="*{facilityFree}"
               th:if="${#fields.hasErrors('facilityFree')}"></p>
        </div>
        <input id="save" type="submit" value="Save"/>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script>
    function changeType(type){
        let select = type.value;
        switch (select){
            case "1":
                document.getElementById("standardRoom").style.display = "block";
                document.getElementById("description").style.display = "block";
                document.getElementById("poolArea").style.display = "block";
                document.getElementById("numberFloor").style.display = "block";
                document.getElementById("serviceFree").style.display = "none";
                break;
            case "2":
                document.getElementById("standardRoom").style.display = "block";
                document.getElementById("description").style.display = "block";
                document.getElementById("poolArea").style.display = "none";
                document.getElementById("numberFloor").style.display = "block";
                document.getElementById("serviceFree").style.display = "none";
                break;
            case "3":
                document.getElementById("standardRoom").style.display = "none";
                document.getElementById("description").style.display = "none";
                document.getElementById("poolArea").style.display = "none";
                document.getElementById("numberFloor").style.display = "none";
                document.getElementById("serviceFree").style.display = "block";
                break;
            default:
                document.getElementById("standardRoom").style.display = "none";
                document.getElementById("description").style.display = "none";
                document.getElementById("poolArea").style.display = "none";
                document.getElementById("numberFloor").style.display = "none";
                document.getElementById("serviceFree").style.display = "none";
                break;
        }
    }
</script>
</html>
