<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="row container-fluid" style="">
    <div class="col-lg-6">
        <a href="/blog/create">
            <button class="btn btn-info">
                Thêm mới Blog
            </button>
        </a>
    </div>
    <div class="col-lg-6">
        <form class="d-flex" action="/blog/search" method="get" style="transform: translateX(380px)">

            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="name" style="width: 300px">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</div>

<div th:if="${mess}">
    <span style="color: red" th:text="${mess}"></span>
</div>
<div th:if="${#message}">
    <span style="color: red" th:text="${message}"></span>
</div>
<table class="table table-striped" id="product">
    <!--    <thead th:replace="/layout :: head">-->
    <tr>
        <th>STT</th>
        <th>Tên Blog</th>
        <th>Thể loại</th>
    </tr>
    <!--    </thead>-->
    <!--    <tbody>-->
    <tr th:each="row,rowStat : ${blogs}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${row.getTitleDto()}"></td>
        <td th:text="${row.getCategoryDto()}"></td>

    </tr>
    <!--    </tbody>-->
</table>

</body>
</html>
