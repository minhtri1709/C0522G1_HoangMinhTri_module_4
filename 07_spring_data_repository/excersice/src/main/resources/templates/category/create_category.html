<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>Thêm mới chủ đề</h3>

<a href="/category">Trở về trang chủ</a>

<form action="/category/save" method="post" th:object="${category}">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{nameCategory}"/></td>
        </tr>
    </table>

    <button type="submit">Save</button>
</form>
</body>
</html>
