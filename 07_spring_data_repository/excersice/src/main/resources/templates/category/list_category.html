<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


<div class="row container-fluid" style="">
    <div class="col-lg-6">
        <a href="/category/add">
            <button class="btn btn-info">
                Thêm mới chủ đề
            </button>
        </a>
    </div>

</div>


<table class="table table-striped">

    <tr>
        <th>STT</th>
        <th>Chủ đề</th>
        <th>Chỉnh sửa</th>
        <th>Xoá chủ đề</th>
    </tr>

    <tr th:each="row,rowStat : ${categories}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${row.nameCategory}"></td>

        <td><a th:href="@{/category/{id}/edit(id=${row.id})}">Chỉnh sửa</a></td>
        <td><a th:href="@{/category/{id}/delete(id=${row.id})}">Xoá chủ đề</a></td>

</table>

</body>
</html>
