<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Xoá Blog</h3>
<p>
    <a href="/blog/list">
        Trở về trang Blog
    </a>
</p>
<div id="form">
    <form action="/blog/delete" th:object="${blogs}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Tên tác giả</label>
            <input type="text" th:field="*{author}"/>
        </div>
        <div>
            <label>Tác phẩm</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Ngày khởi tạo</label>
            <input type="date" th:field="*{dateCreated}"/>
        </div>
       <div>
           <label>Thể loại</label>
           <input type="text" th:field="*{category.name}">
       </div>

<input type="submit" value="Remove"/>
</form>
</div>
</body>
</html>
